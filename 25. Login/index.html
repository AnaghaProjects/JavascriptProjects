<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <input type="text" class="widget" placeholder="Email/Username" id="email">
        <input type="password" class="widget" placeholder="Password" id="password">
        <span class="errorMsg displayBlock">You have entered an invalid username or password. <a href="#">Forgot Password</a></span>
        <button class="widget" onclick="checkPassword()">Log In</button>
        <span class="widget signupMsg">Not a member? Please <a href="#">Signup</a></span>
    </div>
</body>
</html>
