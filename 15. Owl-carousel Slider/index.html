<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl-carousel Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"  />
    <!-- https://www.youtube.com/watch?v=YunLfczBbkY&list=RDCMUCk7xIEmd3MeyhIu2StLX5yA&index=11 -->
</head>
<body>
    <div class="wrapper">
        <div class="carousel owl-carousel">
            <div class="card card-1">A</div>
            <div class="card card-2">B</div>
            <div class="card card-3">C</div>
            <div class="card card-4">D</div>
            <div class="card card-5">E</div>
        </div>
    </div>

    <script>
        $(".carousel").owlCarousel({
            margin: 10,
            loop: true,
            autoplay: true,
            autoplayTimeout: 1000, //2000 ms = 2 sec
            autoplayHoverPause: true,
            responsive: {
                0:{
                    items: 1,
                    nav: false
                },
                600:{
                    items: 2,
                    nav: false
                },
                1000:{
                    items: 3,
                    nav: false
                }
            }
        });
    </script>
</body>
</html>
