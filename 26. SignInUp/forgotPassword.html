<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn / SignUp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  />
    <!-- Ref: https://login.mailchimp.com/ -->
</head>

<body>
    <div class="containerSignUpIn">
        <div class="wrapperSignUpIn">
            <div class="signInContainer">
                <h1>Reset Your Password</h1>
                <div class="signIn">
                    <span class="forgotMsg">Fear not. We'll email you instructions to reset your password.</span>
                    <form id="loginForm">
                        <div class="formGroup">
                            <label for="username">Username</label>
                            <input type="text" for="email">
                        </div>
                        <div class="formGroup">
                            <button>Reset Password</button>
                        </div>
                    </form>
                    <div class="signInLink">
                        <a href="./index.html">Return to login</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
