<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn / SignUp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  />
    <!-- Ref: https://login.mailchimp.com/ -->
</head>

<body>
    <div class="containerSignUpIn">
        <div class="wrapperSignUpIn">
            <div class="signInContainer">
                <h1>Sign up for Bookworm</h1>
                <div class="signIn">
                    <span class="signUpMsg">Create a free account <a href="./index.html">log in</a></span>
                    <form id="loginForm">
                        <div class="formGroup">
                            <label for="email">Email</label>
                            <input type="text" for="email">
                        </div>
                        <div class="formGroup">
                            <label for="username">Username</label>
                            <input type="text" for="email">
                        </div>
                        <div class="formGroup">
                            <div class="passwordLabel">
                                <label for="password">Password</label>
                                <label for="show"><i class="fas fa-eye"></i>Show</label>
                            </div>
                            <input type="password" for="password">
                        </div>
                        <div class="signUpLink">
                            <input type="checkbox">
                            <label for="keepLogin">I dont't want to receive emails about Bookworm.</label>
                        </div>
                        <div class="signUpLink">
                            <label class="argementTerm">By creating an account, you agree to our <a href="#">Terms</a> and have read.</label>

                        </div>
                        <div class="formGroup">
                            <button>Sign Up</button>
                        </div>
                    </form>
                    
                </div>
            </div>

        </div>
    </div>
</body>

</html>
