<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Star Rating Widget</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="outer">
                <div class="emojis">
                    <li><img src="./images/emoji-3" alt=""></li>
                </div>
            </div>
            <div class="stars">
                <label for="" class="start-1 fas fa-star"></label>
                <label for="" class="start-2 fas fa-star"></label>
                <label for="" class="start-3 fas fa-star"></label>
                <label for="" class="start-4 fas fa-star"></label>
                <label for="" class="start-5 fas fa-star"></label>
            </div>
        </div>
    </div>    
</body>
</html>
